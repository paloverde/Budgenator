<!DOCTYPE html>
<html>
    <head>
        <title>The Budgenator - Simple Budget Estimator</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <form class="form-inline" action="#" method="POST" data-bind="submit: addCategory">
                        <h3>Enter Category</h3>
                        <input type="text" name="name" placeholder="Category Name">
                        <button class="btn" type="submit" id="addCategory">Add</button>
                    </form>
                </div>
            </div>
            
            <h3>Budget Categories</h3>
            <div class="row">
                <div class="span12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Annual Allowance</th>
                                <th>Monthly Allowance</th>
                                <th> - </th>
                            </tr>
                        </thead>

                        <tbody data-bind="template: { name: 'categoryTemplate', foreach: categories }"></tbody>
                        
                        <tfoot>
                            <tr>
                                <td><strong>Totals</strong></td>
                                <td data-bind="text: annualTotal()"></td>
                                <td data-bind="text: monthlyTotal()"></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/html" id="categoryTemplate">
            <tr>
                <td><strong data-bind="text: name"></strong></td>
                <td><input type="text" data-bind="value: annually" placeholder="Annual Allowance"></td>
                <td><input type="text" data-bind="value: monthly" placeholder="Monthly Allownace"></td>
                <td><a href="#" class="btn" data-bind="click: function () {App.instance.removeCategory(this);}">Remove</a></td>
            </tr>
        </script>
        
        <!-- Bottom of page -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/knockout-2.2.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
